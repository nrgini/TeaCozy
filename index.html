<!DOCTYPE html>

<html>
	<head>
		<title>Tea Cozy</title>
    <link href="./resources/css/styles.css" type="text/css" rel="stylesheet">
	</head>
	<body>
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="">
      </div>
      <div class="menu">
        <div class="menu-items">
          <a href="#">Mission</a>&nbsp;&nbsp;
          <a href="#">Featured Tea</a>&nbsp;&nbsp;
          <a href="#">Location</a>
        </div>
      </div>
    </header>
    <div class="outer-container">
      <div class="mission-container">
        <div class="mission">
          <h2>Our Mission</h2>
          <p>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</p>
        </div>
      </div>
    </div>
    <div class="feature-headline">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at the Tea Cozy?</h4>
    </div>
      <div class="feature-container">
        <div class="feature">
          <div class="tea">
            <img src="./resources/images/img-berryblitz.jpg" alt="cup of tea viewed from above with berries in it">
            <p>Fall Berry Blitz Tea</p>
          </div>
          <div class="tea">
            <img src="./resources/images/img-spiced-rum.jpg" alt="wooden box containing tea">
            <p>Spiced Rum Tea</p>
          </div>
          <div class="tea">
            <img src="./resources/images/img-donut.jpg" alt="doughnut on a plate">
            <p>Seasonal Donuts</p>
          </div>
          <div class="tea">
            <img src="./resources/images/img-myrtle-ave.jpg" alt="teacup viewed from above with tea steeping">
            <p>Myrtle Ave Tea</p>
          </div>
          <div class="tea">
            <img src="./resources/images/img-bedford-bizarre.jpg" alt="teacup viewed from above with sugar jar">
            <p>Bedford Bizarre Tea</p>
          </div>
        </div>
      </div>
    
	</body>
